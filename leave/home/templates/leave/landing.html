<style>

.sidenav {
    height: 100%; /* 100% Full-height */
    width: 0; /* 0 width - change this with JavaScript */
    position: fixed; /* Stay in place */
    z-index: 1; /* Stay on top */
    top: 0;
    left: 0;
    background-color: #352f29; /* Black*/
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 60px; /* Place content 60px from the top */
    transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
}

/* The navigation menu links */
.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover, .offcanvas a:focus{
    color: #82786e;
}

/* Position and style the close button (top right corner) */
.sidenav .closebtn {
    position: relative;
    top: opx;
    right: 30px;
    font-size: 36px;
    margin-left: 30px;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#xx {
    transition: margin-left .5s;
    padding: 0px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }

  .accordion{width:500px; margin: 0 auto;}

  			.accordion-toggle:before{content:"";position:absolute;right:0;top:0px;width:0;height:0;border-top:5px solid #000;border-left:5px solid rgba(0,0,0,0);border-right:0px solid rgba(0,0,0,0);}
  			.accordion-toggle.active:before{display:none;}
  			.accordion-content {display: none;}
  			.accordion-toggle.active {color: #ffffff;}

/* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */

}

</script>

<script>
$(document).ready(function() {
	$('.accordion').find('.accordion-toggle').click(function() {
		$(this).next().slideToggle('600');
		$(".accordion-content").not($(this).next()).slideUp('300');
	});
	$('.accordion-toggle').on('click', function() {
		$(this).toggleClass('active').siblings().removeClass('active');
	});
});
